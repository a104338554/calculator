<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body">
<div class="display">
</div>

    <div class="keypad">
        <button class="grey" id="clear">AC</button>
        <button class="grey" id="Negative">+/-</button>
        <button class="grey" id="percent">%</button>
        <button class="sign" id="divide">รท</button>


        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="sign" id="multiply">ร</button>

        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="sign" id="subtract">-</button>

        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="sign" id="plus">+</button>
        <button class="number" id="0">0</button>
        <button class="number" id="dot">.</button>

        <button  id="equal">=</button>








    </div>

</div>
<script src="script.js"></script>
</body>
</html>
